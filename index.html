<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•í Pickle Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pickle-green: #4CAF50;
            --pickle-dark: #45a049;
            --background-color: #e8f5e9;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Cabin Sketch', cursive;
            color: var(--pickle-green);
            text-align: center;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card h3 {
            margin-top: 0;
            color: var(--pickle-green);
        }

        .tool-card p {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--pickle-green);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--pickle-dark);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

            </div>
