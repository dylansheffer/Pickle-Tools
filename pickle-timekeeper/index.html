<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickle Timekeeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            background-color: #006400;
            padding: 10px 0;
            text-align: left;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../index.html">Home</a>
    </nav>
    <h1>ü•í Pickle Timekeeper ‚è±Ô∏è</h1>
    <div id="timer">00:00:00</div>
    <button id="startStop">Start</button>
    <button id="reset">Reset</button>
    <button id="clear">Clear All</button>
    <select id="speed-selector">
        <option value="1">1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2x</option>
    </select>
    <textarea id="noteInput" rows="4" placeholder="Enter your note here"></textarea>
    <button id="submitNote">Submit Note</button>
    <button id="downloadCSV">Download CSV</button>
    <button id="copyToClipboard">Copy to Clipboard</button>
    <button id="showShortcuts">Keyboard Shortcuts</button>
    <div id="notes-display"></div>

    <dialog id="shortcuts-dialog">
        <h2>Keyboard Shortcuts</h2>
        <table>
            <tr>
                <th>Action</th>
                <th>Shortcut</th>
            </tr>
            <tr>
                <td>Start/Stop Timer</td>
                <td><span id="startStopShortcut"></span></td>
            </tr>
            <tr>
                <td>Reset Timer</td>
                <td><span id="resetShortcut"></span></td>
            </tr>
            <tr>
                <td>Clear All</td>
                <td><span id="clearShortcut"></span></td>
            </tr>
            <tr>
                <td>Toggle Time Speed</td>
                <td><span id="toggleSpeedShortcut"></span></td>
            </tr>
            <tr>
                <td>Submit Note</td>
                <td><span id="submitNoteShortcut"></span></td>
            </tr>
            <tr>
                <td>Copy to Clipboard</td>
                <td><span id="copyShortcut"></span></td>
            </tr>
            <tr>
                <td>Show Keyboard Shortcuts</td>
                <td><span id="showShortcutsShortcut"></span></td>
            </tr>
        </table>
        <button id="closeShortcuts">Close</button>
    </dialog>

    <script src="timer.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
</body>
</html>
